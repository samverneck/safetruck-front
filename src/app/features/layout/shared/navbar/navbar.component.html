<div class="container-fluid">
  <!-- .navbar-header contains links seen on xs & sm screens -->
  <div class="navbar-header">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <template #sidebarToggleTooltip>Reduz o menu lateral </template>
        <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
        <a (click)="toggleSidebar('static')" class="nav-link hidden-md-down" [tooltip]="sidebarToggleTooltip" placement="bottom"><i class="fa fa-bars fa-lg"></i></a>
        <!-- shown on xs & sm screen. collapses and expands navigation -->
        <a (click)="toggleSidebar('collapse')" class="hidden-lg-up nav-link" href="#" data-html="true" title="Show/hide<br>sidebar"
          data-placement="bottom"><span class="rounded rounded-lg bg-gray text-white hidden-md-up"><i class="fa fa-bars fa-lg"></i></span><i class="fa fa-bars fa-lg hidden-sm-down"></i></a>
      </li>
    </ul>
  </div>
  <!-- this part is hidden for xs screens -->
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav pull-xs-right" (click)="$event.preventDefault()">
      <li class="nav-item dropdown">

        <a href class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog fa-lg"></i></a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>&nbsp;Sair</a></li>
        </ul>
      </li>
    </ul>
    <span class="user-info pull-xs-right"> 
      <i class="glyphicon glyphicon-user"></i> <strong>OlÃ¡,</strong> {{user.username}}
      <strong *ngIf="user.isAdmin">(Admin)</strong>
      </span>
  </div>
</div>
