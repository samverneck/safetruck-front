<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Language" content="pt-br">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- sweetalert2 -->
  <link rel="stylesheet" href="https://npmcdn.com/sweetalert2@4.0.15/dist/sweetalert2.min.css">

  <title>
    <%= htmlWebpackPlugin.options.metadata.title %>
  </title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
    <!-- Configured Head Tags  -->
    <%= webpackConfig.htmlElements.headTags %>
      <% } %>

        <!-- base url -->
        <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

</head>

<body>

  <app>
    Carregando...
  </app>

  <!-- sweetalert2 -->
  <script src="https://npmcdn.com/sweetalert2@4.0.15/dist/sweetalert2.min.js"></script>

  <!-- Google Maps JavaScript SDK -->
  <script src="<%= htmlWebpackPlugin.options.metadata.GOOGLE_MAPS_API_URL %>"></script>

  <script data-pace-options='{ "target": ".content-wrap", "ghostTime": 100 }'></script>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>


</body>

</html>
